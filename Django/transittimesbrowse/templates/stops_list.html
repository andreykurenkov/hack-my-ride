{% for stop in stops %}
  {% if forloop.first %}<ul>{% endif %}
      <a href="{% url 'stop' stop_id=stop.pk agency_id=agency.agency_id route_id=route.route_id %}" class="list-group-item">
          {{ stop.code }} - {{ stop.name }} {{ stop.desc }}
      </a>
  {% if forloop.last %}</ul>{% endif %}
{% empty %}
  <p><em>No stops matching that input.</em></p>
{% endfor %}
