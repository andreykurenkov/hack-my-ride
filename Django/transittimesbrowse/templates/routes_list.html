{% for route in routes %}
  {% if forloop.first %}<ul>{% endif %}
      <a href="{% url 'stops' route_id=route.route_id agency_id=agency.agency_id%}" class="list-group-item">{{ route.long_name }}</a>
  {% if forloop.last %}</ul>{% endif %}
{% empty %}
  <p><em>No routes matching that input.</em></p>
{% endfor %}
